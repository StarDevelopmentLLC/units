plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

jar {
//    destinationDirectory.set(file("$rootProject.projectDir/build/libs"))
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

group = "com.github.StarDevelopmentLLC"
version = "0.1.0"

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.build.finalizedBy(publishToMavenLocal)